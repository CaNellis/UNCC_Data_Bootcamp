<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Data</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container text-center">
          <div class="jumbotron text-center ml-5 mt-5 mr-5 mb-5" style="background-color:#eee;">
              <h1>Mission to Mars</h1>
              <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
      </div>
      <div class="container text-center">
          <div class="row ml-5 mt-5 mr-5 mb-5">
          <div class="col-lg-12 mb-6" style="background-color: #eee;">
              <div class="thumbnail">
              <h2 class="text-primary pt-4">Mars Latest News</h2>
              <hr>
              <h4>{{info.news_title}}</h4>
              <p>{{info.news_paragraph}}</p>
              <br>
              </div>
          </div>
          </div>
      </div>
      <div class="container text-center">	
        <div class="row text-center ml-5 mt-5 mr-5 mb-5">
          <div class="col-lg-6 mb-6" style="background-color:#eee;">
            <h2 class="text-primary pt-4">Mars Featured Image</h2>
            <hr> 
            <img class="img-responsive" src={{info.combined_image_url}} alt="Mars Featured Image" style="width:100%"></a>
          </div>
          <hr>
          <br>
          <div class="col-lg-6 mb-6" style="background-color:#eee;">
            <h2 class="text-primary pt-4"> Mars Current Weather</h2>
            <hr>
            <p>{{info.mars_weather}}</p>
            <br>
            <div>
              <h2 class="text-primary pt-4">Mars Facts Table</h2>
              <table class="table text-center">
                {{info.mars_table|safe}}
                <a href="{{info.mars_table}}"></a>
                <br>
              </table>
            </div>
          </div>        
        </div>
      </div>
      <div class="container text-center">
        <div class="row ml-5 mt-5 mr-5 mb-5">
          <div class="col-md-12" style="background-color:#eee;">
            <h2 class="text-primary pt-4 text-center">Mars Hemispheres</h2>
            <hr>
          </div>
          {% for result in info.hem2_list %}   
            <div class="col-md-6 " style="background-color:#eee;">
              <h5 class="text-info">{{result.title}}</h5>
              <a href={{result.img_url}}>
                <img class="img-responsive" src={{result.img_url}} alt={{result.title}} style="width:100%">
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
  </body>
</html>
