<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">UFO Sightings
              <img class="nav-ufo" src="static/images/ufo.svg">
            </a>
          </div>
        </div>
      </nav>      
      <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-3">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3>Search UFO Sightings</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li id="inputLocation" class="filter list-group-item">
                          <label for="date/time">Enter a Date</label> 
                          <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        </li>
                      </ul>
                    </div>
                    <div class="text-center">
                      <a href="index.html" class="btn btn-default active clear-search">
                          <span class="glyphicon glyphicon-refresh"></span>
                      </a> 
                      <button id="filter-btn" type="submit" class="btn btn-default active">Search</button>
                    </div>
                    <hr>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-9">
            <div class="thumbnail">
              <h3> UFO Sighting Data</h3>
              <hr>
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
